<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Predict Monthly Expenses</h1>
    <div class="container">
        <form id="predictionForm">
            <!-- Dropdown for Year -->
            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>

            <!-- Dropdown for Month -->
            <label for="month">Month</label>
            <select id="month" name="month" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <button type="submit">Predict Expenses</button>
        </form>

        <div class="results" id="results" style="display: none;">
            <h2>Predicted Expenses:</h2>
            <p>Total Monthly Expense: <strong id="totalExpense"></strong></p>
            <canvas id="expenseChart"></canvas> <!-- Chart area -->
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Load Chart.js -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
